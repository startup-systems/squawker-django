<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Squawker</title>
</head>
<body>
    <form action="{% url 'index' %}" method="post">
		{% csrf_token %}
		<div>
			<label for="post">Squawker:</label>
			<textarea maxlength="140" id="msg" name="message"></textarea>
		</div>
		<div class="button">
	    	<button type="submit">Post!</button>
		</div>
	    </form>
		<div>
        	<ul id="squawk">
			{% for item in squawks %}
	        	<li>{{item.message}}</li>
			{% endfor %}
			</ul>
		</div>
			
</body>
</html>
