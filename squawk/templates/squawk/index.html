<!doctype html>
<html lang="en">
<head>
    <title>Squawker</title>
</head>

<body>
    <form action="{% url 'squawk:index' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Send!</button>
    </form>

    {% if squawks %}
        <ul>
            {% for item in squawks %}
                <li>{{item}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No squawks posted!</p>
    {% endif %}

    <p>{{total}} squawks available</p>

    {% if has_next %}
        <a href="{% url 'squawk:index' next_page %}">Next</a>
    {% endif %}

</body>
