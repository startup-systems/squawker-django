
<!DOCTYPE HTML>
<html>
    <head>
        <title>My Squawker Site</title>
    </head>
    
    <body>
        <h1>Squawkers</h1>
        <form action="{% url 'squawker:add'%}" method="post">
            {% csrf_token %}
            <textarea name="content" maxlength="140" placeholder="max length is 140 characters"></textarea>
            <input type="submit">
            <h2>Start squawking</h2>
            <ul>
                {% for s in past_squawks %}
                <li>{{s.squawk}}</li>
                {% endfor %}
            <ul>
        </form>
    </body>
</html>
