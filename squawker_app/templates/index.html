<!DOCTYPE html>
<html>
<head>
        <title>Squawker</title>
</head>


<body>
        <h1>Squawker</h1>
        <form action="{% url 'index' %}" method="POST">
        {% csrf_token %}
		        <div>
		         <label for="msg">Messages:</label>
		         <br>
		         <textarea id="msg" name="squawkerMessage" maxLength="140"></textarea>
		         <br>
		         <input type="submit">
		        </div>
		        <br>
        		{% for messages in postMsg %}
        		<p>{{ message.postmsg}}</p>
        		{% endfor %}      
        </form>
</body>
</html>
