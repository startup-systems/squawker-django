<!doctype html>
<html itemscope="" itemtype="http://schema.org/WebPage">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <style>
        p {text-align:center;}
    </style>
</head>

<body>
    <div id="main">
        <div id="form-area" class="container">
            <h2>What's happening?</h2>
            <form action="/" method="POST" class="form-group">
                {% csrf_token %}
                <div>
                    <div class="input-group">
                        <input type="text" value="limit 140" maxlength="140" class="form-control" id="comment" name="comment">
                        <span class="input-group-btn">
                        <button type="submit" class="btn btn-secondary" type="button">Go!</button>
                      </span>
                    </div>
                </div>
            </form>
        </div>
        <div id="entries-area" class="container">
            <h3>What others posted</h3>
            <table class="table table-hover">
                <thead class="thead-inverse">
                    <tr>
                        <th>#</th>
                        <th>What?</th>
                    </tr>
                </thead>
                <tbody>
                    {% for greeting in greeting_list%}
                    <tr>
                        <th scope="row">{{greeting.date_time}}</th>
                        <td>{{greeting.text}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <p>
                {% if hasNextPage != 0 %}<a href="{% url 'index' page=next_num %}">NEXT</a>{% endif %}
            </p>
        </div>
    </div>
</body>
</html>
